{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Decode Barcodes</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <hr>
    <table>    
        {% for hit in hits %}
        <tr>
            <td>{{ hit.bb }}
            <br>{{ hit.smi }}</td>
            <td><img src="{{ "/static/chem/{}.png".format(hit.bb) }}"></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
